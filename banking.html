<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Internet Banking</title>
    <!-- TialwindCss Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center py-11 font-bold bg-blue-300">My Bank Dashboard</h1>
    </header>
    <main class="py-11">
        <div class="container">
            <div class="h-52 grid mt-32 grid-cols-3 grid-flow-col gap-4">
                <div class="bg-green-500 p-20 rounded-lg shadow-lg">
                    <h3 class="text-3xl">Main Balance</h3>
                    <h5 id="" class="text-2xl">$<span id="mainAmount">00</span></h5>
                </div>
                <div class="bg-yellow-500 p-20 rounded-lg shadow-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h5 class="text-2xl">$<span id="depositAmount">00</span></h5>
                </div>
                <div class="bg-blue-500 p-20 rounded-lg shadow-lg">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h5 class="text-2xl">$<span id="withdrawAmount">00</span></h5>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="grid mt-36 grid-cols-2 gap-4">
                <!-- Deposit -->
                <div class="p-20 rounded-lg bg-green-500">
                    <h4 class="text-2xl">Deposit Funds</h4>
                    <input id="depositInput" placeholder="$ amount you want to deposit" class="p-2 w-full mt-6 rounded"
                        type="text">
                    <strong id="strNotAllow">String not allowed. Please try with valid amount</strong>
                    <strong id="depositRequired">Please type amount of deposit</strong>
                    <button id="depositBtn" class="px-4 py-2 rounded bg-gray-700 text-white mt-4">Deposit</button>
                </div>
                <!-- Withdraw -->
                <div class="p-20 rounded-lg bg-blue-500">
                    <h4 class="text-2xl">Withdraw Funds</h4>
                    <input id="withdrawInput" placeholder="$ amount you want to withdraw"
                        class="p-2 w-full mt-6 rounded" type="text">
                    <strong id="insufficientFunds">Insufficient Funds</strong>
                    <button id="withdrawBtn" class="px-4 py-2 rounded bg-gray-700 text-white mt-4">Withdraw</button>
                </div>
            </div>
        </div>
    </main>


    <!-- Script File -->
    <script src="js/diposit.js"></script>
</body>

</html>
