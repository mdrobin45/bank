<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Internet Banking</title>
    <!-- TialwindCss Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="h-52 grid mt-32 grid-cols-3 grid-flow-col gap-4">
            <div class="bg-green-500 p-20 rounded-lg shadow-lg">
                <h3 class="text-3xl">Main Balance</h3>
                <h5 class="text-2xl">$500</h5>
            </div>
            <div class="bg-yellow-500 p-20 rounded-lg shadow-lg">
                <h3 class="text-3xl">Deposit</h3>
                <h5 class="text-2xl">$500</h5>
            </div>
            <div class="bg-blue-500 p-20 rounded-lg shadow-lg">
                <h3 class="text-3xl">Withdraw</h3>
                <h5 class="text-2xl">$500</h5>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="grid mt-36 grid-cols-2 gap-4">
            <div class="p-20 bg-purple-400">
                <h4 class="text-2xl">Deposit Here</h4>
                <input placeholder="$ amount you want to deposit" class="p-2 w-full mt-6 rounded" type="text">
                <button class="px-4 py-2 rounded bg-pink-500 text-white mt-4">Deposit</button>
            </div>
            <div class="p-20 bg-purple-400">
                <h4 class="text-2xl">Withdraw Here</h4>
                <input placeholder="$ amount you want to withdraw" class="p-2 w-full mt-6 rounded" type="text">
                <button class="px-4 py-2 rounded bg-pink-500 text-white mt-4">Withdraw</button>
            </div>
          </div>
    </div>
</body>
</html>
